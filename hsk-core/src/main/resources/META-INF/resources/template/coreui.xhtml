<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <h:outputStylesheet name="assets/css/hsk.css" />
        <h:outputStylesheet name="assets/css/hsk-fix.css" />
        <h:outputStylesheet name="assets/css/fontawesome.css" />
        <h:outputStylesheet name="assets/css/line-awesome.css" />
        <h:outputScript name="assets/js/popper.js" />
        <h:outputScript name="assets/js/hsk.js" />
        <ui:insert name="head"/>
        <title>#{_config.title} - #{PAGE_TITLE}</title>
    </h:head>
    <h:body styleClass="c-app #{_config.styleClass}">
        <hsk:sidebar id="sidebar" 
                    title="#{_config.title}"
                    banner="hsk-banner"
                    logo="hsk-logo"
                    menus="#{_config.menus}"
                    />
        <hsk:config id="config">
            <f:facet name="userInfo">
            </f:facet>
        </hsk:config>
        <div class="c-wrapper c-fixed-components">
            <hsk:header sidebarId="sidebar" 
                       configId="config"
                       reload="true"
                       title="#{_config.title}">
                <f:facet name="title">
                    <ui:insert name="title"/>
                </f:facet>
            </hsk:header>
            <div class="c-body">
                <main class="c-main p-0">
                    <div class="container-fluid pt-2">
                        <ui:insert name="content"/>
                    </div>
                </main>
                <hsk:footer today="#{_config.today}"
                           url="#{_config.url}"
                           title="#{_config.title}"
                           year="2020"/>
            </div>
        </div>
        <hsk:messageFlash id="message-flash"/>
    </h:body>
</html>
