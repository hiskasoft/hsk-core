<?xml version='1.0' encoding='UTF-8' ?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <cc:interface shortDescription="HTML Row Label estructure for Bootstrap">
        <cc:attribute name="text" shortDescription="Text show"/>
        <cc:attribute name="size" shortDescription="CSS size component Bootstrap"/>
        <cc:attribute name="classRow" default="col-12" shortDescription="HTML style class for row"/>
        <cc:attribute name="classText" default="col-12 col-md-2" shortDescription="HTML style class for text"/>
        <cc:attribute name="classValue" default="col-12 col-md-10" shortDescription="HTML style class for content"/>
    </cc:interface>

    <cc:implementation>
        <div id="#{cc.clientId}"
             class="row-label mb-2 #{cc.attrs.classRow}">
            <div class="row">
                <div class="col #{cc.attrs.classText}">
                    <label class="col-form-label col-form-label-#{cc.attrs.size}">
                        #{cc.attrs.text}
                    </label>
                </div>
                <div class="col #{cc.attrs.classValue}">
                    <cc:insertChildren/>
                </div>
            </div>
        </div>
    </cc:implementation>
</div>
