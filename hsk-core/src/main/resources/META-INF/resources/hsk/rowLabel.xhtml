<?xml version='1.0' encoding='UTF-8' ?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <cc:interface>
        <cc:attribute name="text"/>
        <cc:attribute name="size"/>
        <cc:attribute name="classRow" default="col-12"/>
        <cc:attribute name="classText" default="col-12 col-md-2"/>
        <cc:attribute name="classValue" default="col-12 col-md-10"/>
    </cc:interface>

    <cc:implementation>
        <div id="#{cc.clientId}"
             class="row-label mb-2 #{cc.attrs.classRow}">
            <div class="row">
                <div class="col #{cc.attrs.classText}">
                    <label class="col-form-label col-form-label-#{cc.attrs.size}">
                        #{cc.attrs.text}
                    </label>
                </div>
                <div class="col #{cc.attrs.classValue}">
                    <cc:insertChildren/>
                </div>
            </div>
        </div>
    </cc:implementation>
</div>
