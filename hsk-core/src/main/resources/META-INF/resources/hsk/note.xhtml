<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:cc="http://java.sun.com/jsf/composite"
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    <cc:interface>
        <cc:attribute name="title"/>
        <cc:attribute name="detail"/>
        <cc:attribute name="icon" default="check"/>
        <cc:attribute name="level" default="warning"/>
        <cc:attribute name="styleClass"/>
        <cc:facet name="header"/>
        <cc:facet name="footer"/>
    </cc:interface>
    <cc:implementation>
        <div class="alert alert-#{cc.attrs.level} alert-dismissible fade show #{cc.attrs.styleClass}" role="alert">
            <h:panelGroup rendered="#{not empty cc.facets.header and cc.attrs.title != null}" styleClass="alert-heading h4">
                <i class="fa fa-#{cc.attrs.icon}"/>
                #{cc.attrs.title}
                <cc:insertFacet name="header"/>
            </h:panelGroup>
            <div>
                #{cc.attrs.detail}
                <cc:insertChildren/>
            </div>
            <h:panelGroup rendered="#{not empty cc.facets.footer}" styleClass="mb-0">
                <cc:insertFacet name="footer"/>
            </h:panelGroup>
        </div>
    </cc:implementation>
</div>
