<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"     
     xmlns:cc="http://java.sun.com/jsf/composite"     
     xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <cc:interface>
        <cc:attribute name="title"/>
        <cc:attribute name="styleClass"/>
        <cc:attribute name="logoFull"/>
        <cc:attribute name="logoMinimized"/>
        <cc:attribute name="menus"/>
        <cc:attribute name="grupo" default="default"/>
        <cc:facet name="brandFull"/>
        <cc:facet name="brandMinimized"/>
    </cc:interface>
    <cc:implementation>
        <div id="#{cc.id}"
             class="c-sidebar c-sidebar-fixed c-sidebar-lg-show #{cc.attrs.styleClass}">
            <div class="c-sidebar-brand d-lg-down-none c-env svg-white">
                <span class="c-sidebar-brand-full" title="#{cc.attrs.title}">
                    <hsk:icon name="#{cc.attrs.logoFull}"
                              group="#{cc.attrs.grupo}"
                              width="343" 
                              height="48"
                              rendered="#{empty cc.facets.brandFull}"/>
                    <cc:renderFacet name="brand-full"/>
                </span>
                <span class="c-sidebar-brand-minimized" title="#{cc.attrs.title}">
                    <hsk:icon name="#{cc.attrs.logoMinimized}" 
                              group="#{cc.attrs.grupo}"
                              width="48" 
                              height="48"
                              rendered="#{empty cc.facets.brandMinimized}"/>
                    <cc:renderFacet name="brand-minimized"/>
                </span>
            </div>
            <hsk:menu value="#{cc.attrs.menus}">
                <f:facet name="title">
                    <hsk:icon name="#{cc.attrs.logo}"
                              group="#{cc.attrs.grupo}"
                              styleClass="c-sidebar-brand-minimized bg-white" 
                              style="height: 50px!important;"
                              alt="#{cc.attrs.title}" />
                </f:facet>
            </hsk:menu>
            <button class="c-sidebar-minimizer c-class-toggler" type="button" data-target="##{cc.id}"
                    data-class="c-sidebar-minimized">
            </button>
        </div>
    </cc:implementation>
</div>
