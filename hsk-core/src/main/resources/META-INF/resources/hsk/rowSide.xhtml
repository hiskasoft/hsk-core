<?xml version='1.0' encoding='UTF-8' ?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:cc="http://xmlns.jcp.org/jsf/composite"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    <cc:interface shortDescription="HTML Input Group estructure for Bootstrap">
        <cc:attribute name="styleClass" shortDescription="HTML style class"/>
        <cc:attribute name="size" shortDescription="CSS size component Bootstrap"/>
        <cc:attribute name="icon" shortDescription="CSS icion name FontAwesome"/>
        <cc:attribute name="text" shortDescription="Text show"/>
    </cc:interface>

    <cc:implementation>
        <div id="#{cc.clientId}"
             class="row row-side #{cc.attrs.styleClass}">
            <div class="input-group input-group-#{cc.attrs.size} mb-1">
                <div class="input-group-prepend">
                    <h:panelGroup styleClass="input-group-text" rendered="#{cc.attrs.icon!=null}">
                        <span class="fa fa-#{cc.attrs.icon}"></span>
                    </h:panelGroup>
                    <h:panelGroup styleClass="input-group-text" rendered="#{cc.attrs.text!=null}">
                        #{cc.attrs.text}
                    </h:panelGroup>
                </div>
                <cc:insertChildren/>
            </div>
        </div>
    </cc:implementation>
</div>
