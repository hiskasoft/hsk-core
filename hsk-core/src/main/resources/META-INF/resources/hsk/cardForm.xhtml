<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:cc="http://java.sun.com/jsf/composite">
    <cc:interface>
        <cc:attribute name="styleClass" default="center col-12 col-lg-10 col-xl-6"/>
    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}" class="card-form card #{cc.attrs.styleClass}">
            <div class="card-header font-weight-bold">
                <cc:renderFacet name="header"/>
            </div>
            <div class="card-body">
                <cc:insertChildren/>
            </div>
            <div class="card-footer">
                <cc:renderFacet name="footer"/>
            </div>
        </div>
    </cc:implementation>
</div>
