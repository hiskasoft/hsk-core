<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:cc="http://java.sun.com/jsf/composite"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <cc:interface>
        <cc:attribute name="menuId"/>
        <cc:attribute name="configId"/>
        <cc:attribute name="today"/>
        <cc:attribute name="url" default="https://cui.com"/>
        <cc:attribute name="title" default="Simple Cui App"/>
        <cc:attribute name="year" default="2020"/>
    </cc:interface>

    <cc:implementation>
        <footer class="c-footer">
            <div>
                <a href="#{cc.attrs.url}">
                    #{cc.attrs.title}
                </a> Â© #{cc.attrs.year}
            </div>
            <div class="ml-auto">
                <b>Fecha:</b>
                <h:outputText value="#{cc.attrs.today}">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
                <b>Hora:</b>
                <h:outputText value="#{cc.attrs.today}">
                    <f:convertDateTime pattern="HH:mm" />
                </h:outputText>
            </div>
        </footer>
    </cc:implementation>
</div>
