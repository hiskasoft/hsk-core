<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"     
     xmlns:cc="http://java.sun.com/jsf/composite"    
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <cc:interface shortDescription="HTML Message History estructure for CoreUI">
        <cc:attribute name="styleClass" shortDescription="HTML style class"/>
        <cc:attribute name="facesResultMessage" default="#{_help.facesResultMessageHistory}"/>
    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}"
             class="#{cc.attrs.styleClass}">
            <c:forEach var="message" items="#{cc.attrs.facesResultMessage}">
                <div class="message">
                    <div class="text-muted  font-weight-bold">
                        <i class="fa #{message.iconClass} mr-2 float-left"/>
                        #{message.summary}
                    </div>
                    <div class="text-wrap">
                        #{message.description}
                    </div>
                    <small class="text-muted">
                        <c:forEach var="cause" items="#{message.causes}">
                            <div class="ml-3">#{cause}</div>
                        </c:forEach>
                    </small>
                    <div class="text-wrap">
                        #{message.action}
                    </div>
                    <small class="text-muted">
                        <c:forEach var="trace" items="#{message.traces}">
                            <div class="ml-3">#{trace}</div>
                        </c:forEach>
                    </small>
                    <small class="text-muted float-right mt-1">
                        #{message.date}
                    </small>
                </div>
                <hr />
            </c:forEach>
        </div>
    </cc:implementation>
</div>
