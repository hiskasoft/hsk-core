<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"     
     xmlns:cc="http://java.sun.com/jsf/composite"    
     xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:jsf="http://xmlns.jcp.org/jsf"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <cc:interface>
        <cc:attribute name="sidebarId"/>
        <cc:attribute name="configId"/>
        <cc:attribute name="reload" default="false"/>
        <cc:attribute name="showMod" default="false"/>
        <cc:attribute name="showInf" default="true"/>
        <cc:attribute name="showNav" default="false"/>
        <cc:attribute name="title" default="Core UI App"/>
        <cc:facet name="title"/>
    </cc:interface>
    <cc:implementation>
        <style>
            ul.ml-auto+button.ml-auto{
                margin-left: 0!important;
            }
        </style>
        <header class="c-header c-header-light c-header-fixed c-header-with-subheader">
            <button class="c-header-toggler c-class-toggler d-lg-none mfe-auto" type="button" data-target="##{cc.attrs.sidebarId}"
                    data-class="c-sidebar-show">
                <hsk:icon name="cil-menu" styleClass="c-icon c-icon-lg" />
            </button>
            <button class="c-header-toggler c-class-toggler mfs-3 d-md-down-none" type="button" data-target="##{cc.attrs.sidebarId}"
                    data-class="c-sidebar-lg-show" responsive="true">
                <hsk:icon name="cil-menu" styleClass="c-icon c-icon-lg" />
            </button>
            <a class="c-header-brand d-lg-none c-env" href="#">
                <hsk:icon name="app-logo"
                         group="app"
                         styleClass="c-sidebar-brand-minimized" width="48"
                         height="48" alt="#{cc.attrs.title}" />
            </a>
            <h:form styleClass="h3 ml-2 mt-3 font-weight-bolder text-uppercase">
                <h:commandLink>
                    #{cc.attrs.title}
                </h:commandLink>
            </h:form>
            <ul class="c-header-nav ml-auto" jsf:rendered="#{cc.attrs.showInf}">
                <li class="c-header-nav-item dropdown">
                    <a class="c-header-nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <div class="c-avatar">
                            #{_perfil.username}@gmail.com
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right pt-0">
                        <div class="dropdown-item">
                            <div class="text-truncate font-weight-bold">
                                #{_perfil.usuario.nombre}
                            </div>
                        </div>  
                        <div class="dropdown-item">
                            <small>
                                <hsk:icon name="cil-user-follow" level="primary"/>
                                <b>#{_perfil.perfil}</b>
                                <br/>
                                <hsk:icon name="cil-envelope-closed" level="secundary"/>
                                #{_perfil.correo}
                                <br/>
                                <hsk:icon name="cil-calendar" />
                                <h:outputText value="#{_perfil.fecha}">
                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                                </h:outputText>
                            </small>
                        </div>
                        <a class="dropdown-item" href="#">
                            <hsk:icon name="cil-lock-locked" styleClass="c-icon mr-2" />
                            Lock Account
                        </a>
                        <a class="dropdown-item" href="#">
                            <hsk:icon name="cil-account-logout" styleClass="c-icon mr-2" />
                            Logout
                        </a>
                    </div>
                </li>
            </ul>
            <button class="c-header-toggler c-class-toggler ml-auto mr-3" type="button" data-target="##{cc.attrs.configId}"
                    data-class="c-sidebar-show">
                <hsk:icon name="cil-applications-settings" styleClass="c-icon c-icon-lg" />
            </button>
            <div class="c-subheader px-3" jsf:rendered="#{cc.attrs.showNav}">
                <ol class="breadcrumb border-0 m-0">
                    <li class="breadcrumb-item">
                        Home
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#">
                            Admin
                        </a>
                    </li>
                    <li class="breadcrumb-item active">
                        Dashboard
                    </li>
                </ol>
            </div>
            <div class="c-subheader c-subheader-title">
                <span class=" m-3">

                    <cc:renderFacet name="title"/>

                </span>
            </div>
        </header>
    </cc:implementation>
</div>
